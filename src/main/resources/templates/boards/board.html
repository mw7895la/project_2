<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{board.detail}">글 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="id" th:text="#{board.id}">글 번호</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${board.id}" readonly>
    </div>
    <div>
        <label for="title" th:text="#{board.register.title}">제목</label>
        <input type="text" id="title" name="title" class="form-control" value="상품A" th:value="${board.title}" readonly>
    </div>
    <div>
        <label for="userId" th:text="#{board.member.userId}">사용자 ID</label>
        <input type="text" id="userId" name="userId" class="form-control" value="10000" th:value="${board.userId}" readonly>
    </div>

    <div>
        <label for="content" th:text="#{board.register.content}">글 내용</label>
        <textarea cols="150" rows="10" id="content" th:text="${board.content}" class="form-control" readonly> </textarea>


    </div>


    <div>
        <label for="viewCount" th:text="#{board.member.view}">조회수</label>
        <input type="text" id="viewCount" name="viewCount" class="form-control" value="10" th:value="${{board.viewCount}}" readonly>
    </div>

    <div>
        <label for="regDate" th:text="#{board.register.date}">등록 날짜</label>
        <input type="text" id="regDate" name="regDate" class="form-control" value="10" th:value="${board.regDate}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/board/update/{id}(id=${board.id})}'|"
                    type="button" th:text="#{board.edit}">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
